<ion-header>

  <ion-navbar>
    <ion-title *ngIf="produtos">{{produtos.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="produtos">
    <button ion-item *ngFor="let item of produtos.produtos" (click)="openProduto(item)"> 
      {{item.nome}}
      <br>
    </button>
  </ion-list>
</ion-content>
