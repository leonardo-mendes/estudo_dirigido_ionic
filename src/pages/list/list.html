<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" (click)="openCategoria(categoria)">
      {{categoria.nome}}<br>
    </button>
  </ion-list>
</ion-content>
